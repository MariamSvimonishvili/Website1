<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/ecology (1).png" type="image/x-icon">
    <title>Agromachine</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
   </head>
<body class="body-box">
  <div class="container-con">
    <div class="title">რეგისტრაცია</div>
    <a href="index.html"><img id="logo" src="images/ecology (1).png" class="logo-con"></a>
    <div class="content-con">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">სახელი</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">მომხმაებლის სახელი</span>
            <input type="text" placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <span class="details">email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">ტელ.ნომერი</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">პაროლი</span>
            <input type="text" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">გაიმეორეთ პაროლი</span>
            <input type="text" placeholder="Confirm your password" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">სქესი</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">მამრობითი</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">მდედრობითი</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">არვთვლი საჭიროდ ვთქვა</span>
            </label>
          </div>
        </div>
        <div class="button-sub">
          <input type="submit" value="რეგისტრაცია">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
